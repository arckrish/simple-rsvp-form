<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and general body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the form */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Ensure the form container is centered and responsive */
        .form-container {
            max-width: 500px; /* Max width for larger screens */
            width: 100%; /* Full width on smaller screens */
            background-color: #ffffff; /* White background for the form */
            padding: 2.5rem; /* Increased padding */
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            box-sizing: border-box;
        }
        /* Style for form inputs and textareas */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem; /* Comfortable padding */
            margin-bottom: 1rem; /* Space between fields */
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 0.5rem; /* Rounded corners for inputs */
            font-size: 1rem; /* Readable font size */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Light blue shadow on focus */
        }
        /* Style for the submit button */
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6; /* Blue background */
            color: white;
            font-weight: 600; /* Semi-bold text */
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* Smooth transition */
        }
        button[type="submit"]:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        /* Style for confirmation message */
        #confirmationMessage {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #dcfce7; /* Light green background */
            color: #16a34a; /* Dark green text */
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem; /* Smaller padding on small screens */
                border-radius: 0.75rem;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">RSVP for Our Event!</h2>
        <p class="text-gray-600 mb-8 text-center">Please fill out the form below to let us know if you can make it.</p>

        <!-- IMPORTANT: You MUST replace "YOUR_GOOGLE_FORM_ACTION_URL" and "entry.XXXXXXXXX" with your actual Google Form details -->
        <form id="rsvpForm" class="space-y-4" action="https://docs.google.com/forms/d/e/1FAIpQLSfGN2ACo-68c52GC6FRIB4B2e_N7ElhU4OSMP0r3xLn9HH9mA/formResponse" method="POST" target="_self">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="entry.1468729383" placeholder="Sairam" required
                       class="focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="will you be able to attend the arrangetram?" class="block text-sm font-medium text-gray-700 mb-1">Will you be able to attend the arrangetram?</label>
                <input type="radio" id="will you be able to attend the arrangetram?" name="entry.1573795997" placeholder="yes" required
                       class="focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="guests" class="block text-sm font-medium text-gray-700 mb-1">Number of Guests (including yourself)</label>
                <input type="number" id="guests" name="entry.1514931513" min="1" value="1" required
                       class="focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200 ease-in-out">
                Submit RSVP
            </button>
        </form>

        <div id="confirmationMessage" class="hidden">
            Thank you for your RSVP! Your response has been recorded.
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            // No need to preventDefault if submitting to Google Forms directly.
            // Google Forms handles the redirection and confirmation.
            // However, we can still show a local message if desired,
            // but the form will still submit and redirect or refresh the iframe.

            // To show a local confirmation message before Google Form redirection:
            const confirmationMessageDiv = document.getElementById('confirmationMessage');
            confirmationMessageDiv.classList.remove('hidden'); // Show the message
            confirmationMessageDiv.classList.add('block'); // Ensure it takes up space

            // You might want to briefly show this message and then allow the default form submission
            // which will redirect to the Google Form confirmation page or refresh the iframe.
            // For a seamless experience *within* the Google Sites iframe, it's often better
            // to let the Google Form handle the final confirmation, or redirect back to your site.
            // For simplicity, this code now allows the default form submission to Google Forms.
            // The `target="_self"` ensures it opens in the same iframe/window.

            // If you want to prevent the default form submission and use AJAX to submit
            // (which is more complex with Google Forms and requires Google Apps Script),
            // you would uncomment event.preventDefault() and use fetch API.
            // For direct submission to Google Forms, keep event.preventDefault() commented out.
        });
    </script>
</body>
</html>
